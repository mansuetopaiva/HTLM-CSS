<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumete e diminua o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
<img src="imagens/g.png" alt="Imagen flexível">
</picture>

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio preload="metadata" autoplay controls>
    <source src="midia/Savior.mp3" type="audio/mpeg">
    <source src="midia/WhatsApp Audio 2023-12-15 at 22.01.55.ogg" type="audio/ogg">
    <source src="midia/Savior.wav" type="audio/wav">
    
    <p>Infelismente seu navegador não consegue reproduzir o áudio. <a href="midia/Savior.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</audio>
<audio preload="metadata" autoplay controls>
    <source src="midia/WhatsApp Audio 2023-12-15 at 22.01.55.ogg" type="audio/ogg">
    <p>Audio do papai</p>
</audio>
</body>
</html>
